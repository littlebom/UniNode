upstream node {
    server uni-node:3000;
}

upstream portal {
    server uni-node-portal:3000;
}

server {
    listen 80;
    server_name localhost;

    resolver 127.0.0.11 valid=30s;

    client_max_body_size 10M;

    # ── Node API ──
    location /unilink/api/v1/ {
        proxy_pass http://node;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Health Check ──
    location /health {
        proxy_pass http://node;
    }

    # ── Status List (Public) ──
    location ~ ^/\.well-known/status-list/ {
        proxy_pass http://node;
    }

    # ── Admin Portal ──
    location /portal/ {
        proxy_pass http://portal/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Portal Next.js static assets ──
    location /portal/_next/ {
        proxy_pass http://portal/_next/;
    }

    # ── Default ──
    location / {
        return 404 '{"error":"Not Found","message":"UniNode — Use /unilink/api/v1, /portal, or /health"}';
        default_type application/json;
    }
}
